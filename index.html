<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Game</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="startingScreen">
      <div id="startGame">Press me to start!</div>
    </div>

    <div id="winningItems">
      <h2 id="winningMessage">Congragulations on defeating the evil monster! Please select 1 of the 3 items below as a reward.</h2>
      <!-- <div id="rewardWeapon" class="rewardItem"></div>
      <div id="rewardArmor" class="rewardItem"></div>
      <div id="rewardAbility" class="rewardItem"></div> -->
    </div>

<div id="container">
  <h2 id="numOfEnimiesDefeatedDisplay">Enemies Defeated</h2>

<div class="playerOneContainer">
  <!-- Player Health Bar -->
  <div class="playerHealthBar">
    <div class="healthBarValue"></div>
    <div class="healthBarFill"></div>
  </div>
  <h2 id="playerName"></h2>
  <button id="playerPhysicalAttack" class="playerBtn">Physical Attack</button>
  <button id="playerAbilityAttack" class="playerBtn">Ability Attack</button>
  <button id="playerHealAbility" class="playerBtn">Healing Ability</button>
  <div id= "playerStats">
    <h4 id="playerAttackStats">test</h4>
    <h4 id="playerVitStats">test</h4>
    <h4 id="playerArmorStats">test</h4>
    <h4 id="playerAbilityStats">test</h4>
  </div>
</div>

<div class="enemyContainer">
  <!-- Enemy Health Bar -->
<div class="enemyHealthBar">
  <div class="enemyHealthBarValue"></div>
  <div class="enemyHealthBarFill"></div>
  </div>
  <h2 id="enemyName"></h2>
  <div id= "enemyStats">
    <h4 id="enemyAttackStats">test</h4>
    <h4 id="enemyVitStats">test</h4>
    <h4 id="enemyArmorStats">test</h4>
    <h4 id="enemyAbilityStats">test</h4>
  </div>
</div>

  <div id="itemContainer">
    <div id="itemOne"></div>
    <div id="itemTwo"></div>
    <div id="itemThree"></div>
  </div>




  </div>
  </body>
    <script type="text/javascript" src="js/app.js"></script>
</html>
